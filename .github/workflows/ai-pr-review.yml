name: AI PR Review (Copilot Style)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch PR diff
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.diff" \
            "${{ github.event.pull_request.url }}" > pr.diff

      - name: Run AI Review (Copilot Style)
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        run: |
          python << 'EOF'
          import os, requests

          diff = open("pr.diff", encoding="utf-8", errors="ignore").read()

          prompt = (
              "You are an AI code reviewer like GitHub Copilot Review.\n\n"
              "Task:\n"
              "- Review ONLY the PR diff.\n"
              "- Use **bold headings**: **Summary**, **Potential Issues**, **Suggestions**, **LGTM**\n"
              "- Use bullet lists for points\n"
              "- Do NOT use # or ## headings\n"
              "- Place overall LGTM at the bottom\n\n"
              f"PR diff:\n{diff}"
          )

          resp = requests.post(
              "https://open.bigmodel.cn/api/paas/v4/chat/completions",
              headers={
                  "Authorization": f"Bearer {os.environ['ZHIPU_API_KEY']}",
                  "Content-Type": "application/json",
              },
              json={
                  "model": "glm-4.7",
                  "messages": [
                      {"role": "system", "content": "You are a senior software engineer reviewing a PR."},
                      {"role": "user", "content": prompt},
                  ],
                  "temperature": 0.2,
              },
          )
          resp.raise_for_status()
          open("review.md", "w", encoding="utf-8").write(resp.json()["choices"][0]["message"]["content"])
          EOF

      - name: Create or update bot comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('review.md', 'utf8');
            const commentBody = '### ðŸ¤– AI PR Review (GLM)\n\n' + body;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.startsWith('### ðŸ¤– AI PR Review')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
